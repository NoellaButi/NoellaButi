name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs (pink theme)
        uses: Platane/snk@v3
        with:
          github_user_name: NoellaButi
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%23F75C7E&color_dots=%23FFE6EE,%23FFB3C7,%23FF7AA3,%23FF4D85,%23E6005A
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%23F75C7E

      - name: Publish SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
